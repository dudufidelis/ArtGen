<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador Boas vindas</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="title">
        <h1>Gerador de Arte saine</h1>
    </div>
    <div class="container">
     
        <div class="config-area">
            <div class="input">
                <label for="art">Selecione a arte:</label>            
                <select id="art" onchange="selectArt()">
                    <option value="boasVindas">Boas Vindas TV</option>
                    <option value="papelPorta">Papel porta</option>
                </select>
            </div>
           
            <div class="input">
                <label for="nameInput">Nome do Paciente:</label>
                <input type="text" id="nameInput" maxlength="35">
            </div>
            
            <div class="input genre">
                <label for="genre">Selecione o gênero:</label>
                <select id="genre">
                    <option value="masc">Masculino</option>
                    <option value="fem">Feminino</option>
                </select>
            </div>
            
            <div class="input doctorName">
                <label for="doctorName">Nome do Cirurgião:</label>
                <input type="text" id="doctorName">
            </div>
            
            <div class="input date">
                <label for="date">Data da cirurgia:</label>
                <input type="date" id="date">
            </div>
            
            <div class="input procedure">
                <label for="procedure">Procedimento:</label>
                <input type="text" id="procedure">
            </div>
            
            <div class="input foodAllergies">
                <label for="foodAllergies">Alergia alimentar:</label>
                <input type="text" id="foodAllergies">
            </div>
            
            <div class="input drugAllergy">
                <label for="drugAllergy">Alergia medicamentosa:</label>
                <input type="text" id="drugAllergy">
            </div>
            
            <div class="input suits">
                <label for="suits">Suite:</label>
                <input type="text" id="suits">
            </div>

            <button id="download-btn">Baixar</button>
        </div>
        
        <div class="preview boas-vindas" id="BoasVindasTV">
            <div class="text-area">
                <div class="title">
                    <h1 id="welcome-msg">Seja Bem-Vindo!</h1>
                </div>
                <div class="name">
                    <h1 id="name">Nome do Paciente</h1>
                </div>
                <div class="subtitle">
                    <h1>QUE SUA EXPERIÊNCIA <br> SEJA <span class="blue-text">INCRÍVEL</span></h1>
                </div>
            </div>
            <div class="watermark">
                <img src="assets/watermark.png" alt="Watermark Image">
            </div>
        </div>
        <div class="preview papelPorta" id="papelPorta">
            <div class="text-area">
                <div class="title">
                    <h1 id="welcome-msg">Seja Bem-Vindo!</h1>
                </div>
                <div class="name">
                    <h1 id="name">Nome do Paciente</h1>
                </div>
                <div class="subtitle">
                    <h1>QUE SUA EXPERIÊNCIA <br> SEJA <span class="blue-text">INCRÍVEL</span></h1>
                </div>
            </div>
            <div class="watermark">
                <img src="assets/watermark.png" alt="Watermark Image">
            </div>
        </div>

    </div>
    
    <script src="scripts/html2canvas.js"></script>
    <script src="scripts/generate-img.js"></script>
</body>

</html>
