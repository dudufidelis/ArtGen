<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ArtGen | Saine</title>
        <link rel="stylesheet" href="../css/style.css">
        <link rel="shortcut icon" href="../assets/favicon.ico" type="image/x-icon">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js" integrity="sha512-GsLlZN/3F2ErC5ifS5QtgpiJtWd43JWSuIgh7mbzZ8zBps+dvLusV+eNQATqgA/HdeKFVgA5v3S/cIrLF7QnIg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    </head>
<body>
    <header>
        <div>
            <img src="../assets/logoSaine.png" alt="logo">
            <h1>ArtGen | Saine</h1>
        </div>
       <a href="../index.html">Voltar</a> 
    </header>

    <div class="container">
        <div class="config-area"> 
            <div class="input">
                <label for="doctoName">Nome do médico:</label>
                <input type="text" id="doctorName" maxlength="30">
            </div>
            <div class="input">
                <label for="date">Data:</label>
                <input type="date" id="date">
            </div>
            <div class="input">
                <label for="procedure">Procedimento:</label>
                <input type="text" id="procedure" maxlength="60">
            </div>
            <div class="input">
                <label for="foodAlergy">Alergia alimentar:</label>
                <input type="text" id="foodAlergy">
            </div>
            <div class="input">
                <label for="drugAlergy">Alergia medicamentosa:</label>
                <input type="text" id="drugAlergy">
            </div>
            <div class="input">
                <label for="clientName">Nome completo do paciente:</label>
                <input type="text" id="clientName" maxlength="35">
            </div>
            <div class="input">
                <label for="bithDate">Data de nascimento:</label>
                <input type="date" id="birthDate">
            </div>
            <div class="input">
                <label for="maritalStatus">Estado civil:</label>
                <select id="maritalStatus">
                    <option value="single">Solteiro(a)</option>
                    <option value="married">Casado(a)</option>
                    <option value="divorced">Divorciado(a)</option>
                </select>
            </div>
            <div class="input">
                <label for="weight">Peso:</label>
                <input type="number" id="weight">
            </div>
            <div class="input">
                <label for="height">Altura:</label>
                <input type="number" id="height">
            </div>
            <div class="input">
                <label for="rg">RG:</label>
                <input type="number" id="rg">
            </div>
            <div class="input">
                <label for="cpf">CPF:</label>
                <input type="number" id="cpf">
            </div>
            <div class="input">
                <label for="nationality">Naturalidade:</label>
                <input type="text" id="nationality">
            </div>
            <div class="input">
                <label for="occupation">Profissão:</label>
                <input type="text" id="occupation">
            </div>
            <div class="input">
                <label for="religion">Religião:</label>
                <input type="text" id="religion">
            </div>
            <div class="input">
                <label for="dadName">Nome do pai:</label>
                <input type="text" id="dadName" maxlength="35">
            </div>
            <div class="input">
                <label for="momName">Nome da mãe:</label>
                <input type="text" id="momName" maxlength="35">
            </div>
            <div class="input">
                <label for="spouse">Nome do cônjuge:</label>
                <input type="text" id="spouse" maxlength="35">
            </div>
            <div class="input">
                <label for="cep">CEP:</label>
                <input type="number" id="cep">
            </div>
            <div class="input">
                <label for="address">Endereço residencial:</label>
                <input type="text" id="address">
            </div>
            <div class="input">
                <label for="neighborhood">Bairro:</label>
                <input type="text" id="neighborhood">
            </div>
            <div class="input">
                <label for="city">Cidade:</label>
                <input type="text" id="city">
            </div>
            <div class="input">
                <label for="state">Estado:</label>
                <input type="text" id="state">
            </div>
            <div class="input">
                <label for="phoneNumber1">Telefone celular:</label>
                <input type="number" id="phoneNumber1">
            </div>
            <div class="input">
                <label for="phoneNumber2">Telefone:</label>
                <input type="number" id="phoneNumber2">
            </div>
            <div class="input">
                <label for="email">Email:</label>
                <input type="email" id="email">
            </div>
            <div class="input">
                <label for="nf">Nota fiscal em nome do paciente?:</label>
                <select id="nf">
                    <option value="yes">Sim</option>
                    <option value="no">Não</option>
                </select>
            </div>
            <div class="input">
                <label for="nfInAnotherPerson">Nota fiscal em outro nome:</label>
                <input type="text" id="nfInAnotherPerson" maxlength="35">
                <label for="anotherPersonCPF">CPF:</label>
                <input type="number" id="anotherPersonCPF">
            </div>
            <div class="input">
                <label for="menstruationDate">Data da ultima mentruação</label>
                <input type="date" id="menstruationDate">
            </div>
            <div class="input">
                <label for="healthPlan">Plano de saude:</label>
                <select id="healthPlan">
                    <option value="yes">Sim</option>
                    <option value="no">Não</option>
                </select>
                <label for="healthPlanName">Se sim, qual o plano de saúde?</label>
                <input type="text" id="healthPlanName">
            </div>
            <div class="input">
                <label for="companion">Acompanhante</label>
                <input type="text" id="companion">
            </div>

            <button id="download-pdf">Baixar</button>
        </div>
        
        <div class="preview ficha-cadastral" id="fichaCadastral">
            <div class="fc-header">
                <img src="../assets/logoSaine.png" alt="Logo Saine">
            </div>
        </div>
    </div>
    
    <script src="../scripts/html2canvas.js"></script>
    <script src="../scripts/.js"></script>
</body>
</html>
