<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Arte</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="shortcut icon" href="../assets/favicon.ico" type="image/x-icon">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js" integrity="sha512-GsLlZN/3F2ErC5ifS5QtgpiJtWd43JWSuIgh7mbzZ8zBps+dvLusV+eNQATqgA/HdeKFVgA5v3S/cIrLF7QnIg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body>
    <header>
        <div>
            <img src="../assets/logoSaine.png" alt="logo">
            <h1>ArtGen | Saine</h1>
        </div>
       <a href="../index.html">Voltar</a> 
    </header>

    <div class="container">
     
        <div class="config-area">
            <div class="input">
                <label for="nameInput">Nome do paciente:</label>
                <input type="text" id="nameInput" maxlength="30">
            </div>
            
            <div class="input doctorName">
                <label for="doctorName">Nome do Cirurgião:</label>
                <input type="text" id="doctorName">
            </div>
            
            <div class="input date">
                <label for="date">Data da cirurgia:</label>
                <input type="text" id="date" placeholder="dd/mm/aaaa">
            </div>
            
            <div class="input procedure">
                <label for="procedure">Procedimento:</label>
                <input type="text" id="procedure">
            </div>
            
            <div class="input foodAllergies">
                <label for="foodAllergies">Alergia alimentar:</label>
                <input type="text" id="foodAllergies">
            </div>
            
            <div class="input drugAllergy">
                <label for="drugAllergy">Alergia medicamentosa:</label>
                <input type="text" id="drugAllergy">
            </div>
            
            <div class="input suits">
                <label for="suits">Suite:</label>
                <input type="text" id="suits">
            </div>

            <button id="download-pdf">Baixar</button>
        </div>
        
        <div class="preview papelPorta" id="papelPorta">
            <div class="pp-text-area">
                <h1 id="pp-name">Nome do Paciente</h1>
                <span>
                    <p>NOME DO CIRURGIÃO:</p>
                    <h1 id="pp-doctor-name">Nome do Cirurgião</h1>
                </span>
                <span>
                    <p>DATA DA CIRURGIA:</p>
                    <h1 id="pp-date">00/00/0000</h1>
                </span>
                <span>
                    <p>PROCEDIMENTO:</p>
                    <h1 id="pp-procedure">Procedimento</h1>
                </span>
                <span>
                    <p>ALERGIA ALIMENTAR:</p>
                    <h1 id="pp-allergy1">Alergia Alimentar</h1>
                </span>
                <span>
                    <p>ALERGIA MEDICAMENTOSA:</p>
                    <h1 id="pp-allergy2">Alergia Medicamentosa</h1>
                </span>
                <span>
                    <p>SUITE:</p>
                    <h1 id="pp-suit">00</h1>
                </span>
            </div>
            <div class="img-area">
                <div class="pp-saine-logo">
                    <img src="../assets/logoSaine.png" alt="Logo Saine Health Complex">
                </div>
                <div class="pp-watermark">
                    <img src="../assets/watermark.png" alt="Watermark Image">
                </div>
            </div>
        </div>

    </div>
    
    <script src="../scripts/html2canvas.js"></script>
    <script src="../scripts/papelPortaGenerator.js"></script>
</body>

</html>
