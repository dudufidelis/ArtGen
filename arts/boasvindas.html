<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ArtGen | Saine</title>
    <link rel="stylesheet" href="../css/default.css">
    <link rel="stylesheet" href="../css/boasvindas.css">
    <link rel="shortcut icon" href="../assets/favicon.ico" type="image/x-icon">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js" integrity="sha512-GsLlZN/3F2ErC5ifS5QtgpiJtWd43JWSuIgh7mbzZ8zBps+dvLusV+eNQATqgA/HdeKFVgA5v3S/cIrLF7QnIg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body>
    <header>
        <div>
            <img src="../assets/logoSaine.png" alt="logo">
            <h1>ArtGen | Saine</h1>
        </div>
       <a href="../index.html">Voltar</a> 
    </header>

    <div class="container">
        <div class="config-area"> 
            <div class="input">
                <label for="nameInput">Nome do paciente:</label>
                <input type="text" id="nameInput" maxlength="30">
            </div>
            
            <div class="input genre">
                <label for="genre">Selecione o gênero:</label>
                <select id="genre">
                    <option value="masc">Masculino</option>
                    <option value="fem">Feminino</option>
                </select>
            </div>

            <button id="download-png">Baixar</button>
        </div>
        <div class="preview boas-vindas" id="BoasVindasTV">
            <div class="bv-text-area">
                <div class="bv-title">
                    <h1 id="bv-welcome-msg">Seja Bem-Vindo!</h1>
                </div>
                <div class="bv-name">
                    <h1 id="bv-name">Nome do Paciente</h1>
                </div>
                <div class="bv-subtitle">
                    <h1>QUE SUA EXPERIÊNCIA <br> SEJA <span class="blue-text">INCRÍVEL</span></h1>
                </div>
            </div>
            <div class="bv-watermark">
                <img src="../assets/watermark.png" alt="Watermark Image">
            </div>
        </div>
        </div>
    </div>
    
    <script src="../scripts/html2canvas/html2canvas.js"></script>
    <script src="../scripts/boasVindasGenerator.js"></script>
</body>

</html>
